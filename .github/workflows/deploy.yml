name: Deploy to Production
run-name: Deploy to production (${{ inputs.tag || github.ref_name }})

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name'
        required: true
        type: string

env:
  PYTHON_VERSION: "3.12"
  IMAGE_REPO: geoinfer-api

jobs:
  deploy:
    name: Transfer and Rollout
    runs-on: ubuntu-latest
    environment: PROD_ENV

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Resolve tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Copy files to droplet via rsync
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          script: |
            # Install rsync if not present
            sudo apt-get update && sudo apt-get install -y rsync
            
            # Create directories
            mkdir -p /root/app
            mkdir -p /root/deploy
            
      - name: Copy deploy directory to droplet  
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          source: "deploy/*"
          target: "/root/deploy/"
          strip_components: 1

      - name: Copy application source to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          source: "src,pyproject.toml,uv.lock,justfile,Dockerfile"
          target: "/root/app/"
          strip_components: 0

      - name: Roll out on droplet via SSH (Docker)
        uses: appleboy/ssh-action@v1.0.3
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          STRIPE_PRICE_PRO_MONTHLY_EUR: ${{ secrets.STRIPE_PRICE_PRO_MONTHLY_EUR }}
          STRIPE_PRICE_PRO_YEARLY_EUR: ${{ secrets.STRIPE_PRICE_PRO_YEARLY_EUR }}
          STRIPE_PRICE_PRO_OVERAGE_EUR: ${{ secrets.STRIPE_PRICE_PRO_OVERAGE_EUR }}
          STRIPE_PRICE_TOPUP_STARTER_EUR: ${{ secrets.STRIPE_PRICE_TOPUP_STARTER_EUR }}
          STRIPE_PRICE_TOPUP_GROWTH_EUR: ${{ secrets.STRIPE_PRICE_TOPUP_GROWTH_EUR }}
          STRIPE_PRICE_TOPUP_PRO_EUR: ${{ secrets.STRIPE_PRICE_TOPUP_PRO_EUR }}
          STRIPE_METER_EVENT_NAME: ${{ secrets.STRIPE_METER_EVENT_NAME }}
          STRIPE_PORTAL_CONFIGURATION_ID: ${{ secrets.STRIPE_PORTAL_CONFIGURATION_ID }}
          GPU_SERVER_URL: ${{ secrets.GPU_SERVER_URL }}
          GPU_SERVER_USERNAME: ${{ secrets.GPU_SERVER_USERNAME }}
          GPU_SERVER_PASSWORD: ${{ secrets.GPU_SERVER_PASSWORD }}
          GPU_SERVER_TIMEOUT: ${{ secrets.GPU_SERVER_TIMEOUT }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          script_stop: true
          envs: DATABASE_URL,REDIS_URL,SUPABASE_URL,SUPABASE_KEY,SUPABASE_JWT_SECRET,RESEND_API_KEY,STRIPE_SECRET_KEY,STRIPE_WEBHOOK_SECRET,STRIPE_PRICE_PRO_MONTHLY_EUR,STRIPE_PRICE_PRO_YEARLY_EUR,STRIPE_PRICE_PRO_OVERAGE_EUR,STRIPE_PRICE_TOPUP_STARTER_EUR,STRIPE_PRICE_TOPUP_GROWTH_EUR,STRIPE_PRICE_TOPUP_PRO_EUR,STRIPE_METER_EVENT_NAME,STRIPE_PORTAL_CONFIGURATION_ID,GPU_SERVER_URL,GPU_SERVER_USERNAME,GPU_SERVER_PASSWORD,GPU_SERVER_TIMEOUT,R2_ENDPOINT,R2_ACCESS_KEY,R2_SECRET_KEY,R2_BUCKET
          script: |
            set -euo pipefail
            WORKDIR="/root"
            sudo mkdir -p "$WORKDIR"
            sudo mkdir -p /etc/geoinfer

            # Backup existing env file
            if [ -f /etc/geoinfer/.env ]; then
              sudo cp /etc/geoinfer/.env "/etc/geoinfer/.env.bak.$(date +%s)" || true
            fi

            # Create production environment file
            tmpfile=$(mktemp)
            {
              echo "ENVIRONMENT=PROD"
              echo "API_VERSION=${{ steps.tag.outputs.tag }}"
              echo "DATABASE_URL=$DATABASE_URL"
              echo "REDIS_URL=$REDIS_URL"
              echo "SUPABASE_URL=$SUPABASE_URL"
              echo "SUPABASE_KEY=$SUPABASE_KEY"
              echo "SUPABASE_JWT_SECRET=$SUPABASE_JWT_SECRET"
              echo "RESEND_API_KEY=$RESEND_API_KEY"
              echo "STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY"
              echo "STRIPE_WEBHOOK_SECRET=$STRIPE_WEBHOOK_SECRET"
              echo "STRIPE_PRICE_PRO_MONTHLY_EUR=$STRIPE_PRICE_PRO_MONTHLY_EUR"
              echo "STRIPE_PRICE_PRO_YEARLY_EUR=$STRIPE_PRICE_PRO_YEARLY_EUR"
              echo "STRIPE_PRICE_PRO_OVERAGE_EUR=$STRIPE_PRICE_PRO_OVERAGE_EUR"
              echo "STRIPE_PRICE_TOPUP_STARTER_EUR=$STRIPE_PRICE_TOPUP_STARTER_EUR"
              echo "STRIPE_PRICE_TOPUP_GROWTH_EUR=$STRIPE_PRICE_TOPUP_GROWTH_EUR"
              echo "STRIPE_PRICE_TOPUP_PRO_EUR=$STRIPE_PRICE_TOPUP_PRO_EUR"
              echo "STRIPE_METER_EVENT_NAME=$STRIPE_METER_EVENT_NAME"
              echo "STRIPE_PORTAL_CONFIGURATION_ID=$STRIPE_PORTAL_CONFIGURATION_ID"
              echo "GPU_SERVER_URL=$GPU_SERVER_URL"
              echo "GPU_SERVER_USERNAME=$GPU_SERVER_USERNAME"
              echo "GPU_SERVER_PASSWORD=$GPU_SERVER_PASSWORD"
              echo "GPU_SERVER_TIMEOUT=$GPU_SERVER_TIMEOUT"
              echo "R2_ENDPOINT=$R2_ENDPOINT"
              echo "R2_ACCESS_KEY=$R2_ACCESS_KEY"
              echo "R2_SECRET_KEY=$R2_SECRET_KEY"
              echo "R2_BUCKET=$R2_BUCKET"
            } > "$tmpfile"

            sudo install -m 600 -o root -g root "$tmpfile" /etc/geoinfer/.env
            rm -f "$tmpfile"

            echo "Debugging: Listing files in WORKDIR ..."
            ls -la "$WORKDIR" || true
            ls -la "$WORKDIR/deploy" || true
            
            echo "Executing remote Docker rollout ..."
            bash "$WORKDIR/deploy/remote_rollout_docker.sh"
