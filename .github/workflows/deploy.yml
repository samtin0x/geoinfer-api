name: Deploy to Production
run-name: Deploy to production (${{ inputs.tag || github.ref_name }})

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name'
        required: true
        type: string

env:
  PYTHON_VERSION: "3.12"
  IMAGE_REPO: geoinfer-api

jobs:
  deploy:
    name: Build, Transfer, and Rollout
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Resolve tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (load locally)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ steps.tag.outputs.tag }}
            ${{ env.IMAGE_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image to tarball
        run: |
          docker save ${{ env.IMAGE_REPO }}:${{ steps.tag.outputs.tag }} | gzip > geoinfer-api.tar.gz

      - name: Copy deploy templates to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          source: "deploy/*"
          target: "/opt/geoinfer"

      - name: Copy image tarball to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          source: "geoinfer-api.tar.gz"
          target: "/opt/geoinfer"

      - name: Roll out on droplet via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE: ${{ env.IMAGE_REPO }}:${{ steps.tag.outputs.tag }}
          # Full multi-line env file content
          PROD_ENV: ${{ secrets.PROD_ENV }}
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          script_stop: true
          envs: IMAGE,PROD_ENV
          script: |
            set -euo pipefail
            WORKDIR="/opt/geoinfer"
            sudo mkdir -p "$WORKDIR"
            sudo mkdir -p /etc/geoinfer
            if [ -f /etc/geoinfer/.env ]; then
              sudo cp /etc/geoinfer/.env "/etc/geoinfer/.env.bak.$(date +%s)" || true
            fi
            # Write multi-line secret to .env atomically
            tmpfile=$(mktemp)
            printf "%s" "$PROD_ENV" > "$tmpfile"
            sudo install -m 600 -o root -g root "$tmpfile" /etc/geoinfer/.env
            rm -f "$tmpfile"
            sudo chmod 600 /etc/geoinfer/.env

            # Ensure API_VERSION from tag is present
            echo "API_VERSION=${{ steps.tag.outputs.tag }}" | sudo tee -a /etc/geoinfer/.env >/dev/null
            sudo chmod 600 /etc/geoinfer/.env

            echo "Loading transferred image on host ..."
            docker load -i "$WORKDIR/geoinfer-api.tar.gz"

            echo "Executing remote rollout ..."
            bash "$WORKDIR/remote_rollout.sh"
