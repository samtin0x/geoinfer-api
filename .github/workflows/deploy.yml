name: Deploy to Droplet (DOCR + SSH)

on:
  push:
    tags:
      - 'v*'

env:
  PYTHON_VERSION: "3.12"
  DOCR_REGISTRY: ${{ secrets.DOCR_REGISTRY }}
  IMAGE_REPO: geoinfer-api

jobs:
  deploy:
    name: Build, Push, and Rollout
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCR_REGISTRY }}
          username: ${{ secrets.DOCR_USERNAME }}
          password: ${{ secrets.DOCR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (tagged)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCR_REGISTRY }}/${{ env.IMAGE_REPO }}:${{ steps.tag.outputs.tag }}
            ${{ env.DOCR_REGISTRY }}/${{ env.IMAGE_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Copy deploy templates to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "deploy/*"
          target: "/opt/geoinfer"

      - name: Roll out on droplet via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE: ${{ env.DOCR_REGISTRY }}/${{ env.IMAGE_REPO }}:${{ steps.tag.outputs.tag }}
          DOCR_REGISTRY: ${{ env.DOCR_REGISTRY }}
          DOCR_USERNAME: ${{ secrets.DOCR_USERNAME }}
          DOCR_TOKEN: ${{ secrets.DOCR_TOKEN }}
          # Full multi-line env file content
          PROD_ENV: ${{ secrets.PROD_ENV }}
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script_stop: true
          envs: IMAGE,DOCR_REGISTRY,DOCR_USERNAME,DOCR_TOKEN,PROD_ENV
          script: |
            set -euo pipefail
            WORKDIR="/opt/geoinfer"
            sudo mkdir -p "$WORKDIR"
            sudo mkdir -p /etc/geoinfer
            if [ -f /etc/geoinfer/.env ]; then
              sudo cp /etc/geoinfer/.env "/etc/geoinfer/.env.bak.$(date +%s)" || true
            fi
            # Write multi-line secret to .env atomically
            tmpfile=$(mktemp)
            printf "%s" "$PROD_ENV" > "$tmpfile"
            sudo install -m 600 -o root -g root "$tmpfile" /etc/geoinfer/.env
            rm -f "$tmpfile"
            sudo chmod 600 /etc/geoinfer/.env

            echo "Logging into DOCR on host ..."
            echo "$DOCR_TOKEN" | docker login "$DOCR_REGISTRY" -u "$DOCR_USERNAME" --password-stdin

            echo "Executing remote rollout ..."
            bash "$WORKDIR/remote_rollout.sh"
